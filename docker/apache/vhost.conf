<VirtualHost *:80>
    ServerName wastradigital.com
    ServerAlias www.wastradigital.com
    Redirect permanent / https://wastradigital.com/
</VirtualHost>

<VirtualHost *:443>
    ServerName wastradigital.com
    ServerAlias www.wastradigital.com

    SSLEngine on
    SSLCertificateFile /etc/letsencrypt/live/wastradigital.com/fullchain.pem
    SSLCertificateKeyFile /etc/letsencrypt/live/wastradigital.com/privkey.pem

    # Proxy semua trafik ke kontainer frontend
    ProxyPreserveHost On
    ProxyPass / http://wastra_frontend:80/
    ProxyPassReverse / http://wastra_frontend:80/
</VirtualHost>

<VirtualHost *:80>
    ServerName api.wastradigital.com
    DocumentRoot /var/www/html/public
    # Redirect otomatis ke HTTPS
    Redirect permanent / https://api.wastradigital.com/
</VirtualHost>

<VirtualHost *:443>
    ServerName api.wastradigital.com
    DocumentRoot /var/www/html/public

    SSLEngine on
    # Arahkan ke file sertifikat yang sudah Anda miliki (LetsEncrypt)
    SSLCertificateFile /etc/letsencrypt/live/wastradigital.com/fullchain.pem
    SSLCertificateKeyFile /etc/letsencrypt/live/wastradigital.com/privkey.pem

    <Directory /var/www/html/public>
        AllowOverride All
        Require all granted
    </Directory>

    # Agar streaming lancar (Matikan buffering di level Apache)
    SetEnv no-gzip 1
    SetEnv dont-vary 1
</VirtualHost>